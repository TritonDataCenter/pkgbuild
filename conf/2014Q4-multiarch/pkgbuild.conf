# Load user overrides
if [ -f "${PKGBUILD_BASEDIR}/conf/${PKGBUILD}/pkgbuild.conf.local" ]; then
	. ${PKGBUILD_BASEDIR}/conf/${PKGBUILD}/pkgbuild.conf.local
fi

# Sanity check
my_opsys="$(uname -s)"
if [ "${my_opsys}" != "${PKGSRC_OPSYS}" ]; then
	echo "ERROR: ${PKGBUILD} isn't a suitable pkgbuild for ${my_opsys}" >&2
	exit 1
fi
